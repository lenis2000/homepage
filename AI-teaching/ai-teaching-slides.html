<h1 id="what-students-said-and-no-positive-comments">What Students Said (And... No Positive Comments)</h1>
<div class="quote">
<p>"I did not really like the AI based questions on the written homework. I found that they actually made it more difficult for me to learn the information as these problems were typically so arithmetically challenging so that AI could assist but the AI would complete the problem incorrectly and teach you the wrong methods of computation."</p>
<p><strong>"I think that in the future, less focus on using AI tools in written homework and more of a focus on providing practice would be helpful in teaching students the content."</strong></p>
<p>"While the AI allowed problems were very interesting, I felt like sometimes they were too complex for the scope of the course"</p>
<p><strong>"The webassigns and the practice problems provided in class helped, but I would say the homework with the AI function did not help me out as much to understanding the concepts being learned"</strong></p>
<p>"... [I would suggest] also get rid of the homework question that uses AI as a form of help"</p>
<p><strong>"While the AI questions can be interesting, they're not useful for the quizzes/exams and end up being pretty frustrating and time–consuming"</strong></p>
</div>
</section>

<h1 id="my-failures-with-ai-integration-in-homework">My Failures with AI Integration in Homework</h1>
<ol>
<li><strong>Assumed students wanted AI help</strong> (some of them didn't)</li>
<li><strong>Underestimated comfort level variation</strong></li>
<li><strong>Focused on outsourcing computational mastery to AI</strong> (missed pedagogical impact)</li>
</ol>
<div class="discussion">
What would you do differently?

<h1 id="3-tool-that-works-well-copilot-for-writing">3. Tool That Works Well: Copilot for Writing</h1>
<p><strong>Creating homework solutions</strong> (since Spring 2023): Copilot dramatically outperforms chat-based LLMs with <strong>real-time course correction</strong>.</p>
<p><strong>Example workflow (expert use while leveraging AI speed)</strong>:</p>
<ul>
<li>I type or paste the problem statement</li>
<li>Copilot suggests: <em>&quot;Using Poisson distribution...&quot;</em></li>
<li>I immediately delete and type: <em>&quot;Using Central Limit Theorem...&quot;</em></li>
<li>Copilot pivots and continues with the correct approach</li>
</ul>

<h1 id="academic-advising-ai-assistant-example-22">Academic Advising AI Assistant (Example 2/2)</h1>
<p>At UVA, faculty advise students on course selection, career paths, and academic requirements. I created a <strong>custom GPT loaded with department documents</strong>: course catalogs and prerequisites, degree requirements, common advising scenarios</p>
<p><strong>Access</strong> was given to advisors, not students, as we want vetted advice passed on to students.</p>
<p><strong>Cost</strong>: $20 one-time ChatGPT Plus subscription creates shareable bots accessible to anyone, permanently.</p>

<h1 id="the-uncomfortable-questions">The Uncomfortable Questions</h1>
<h2 id="primary-fear-are-we-creating-dependent-learners">Primary Fear: Are We Creating Dependent Learners?</h2>
<ul>
<li>LLM users (for essay writing) showed <strong>weakest brain connectivity</strong> (<a href="https://arxiv.org/abs/2506.08872">https://arxiv.org/abs/2506.08872</a>)</li>
<li>When LLM users switched to &quot;brain-only&quot; writing, they exhibited <strong>under-engagement</strong> and reduced neural activity</li>
<li>Students report feeling &quot;lost&quot; when AI tools aren't available</li>
<li><strong>Self-reported ownership</strong> of essays was lowest in the LLM group</li>
<li>LLM users <strong>struggled to accurately quote their own work</strong></li>
</ul>
<blockquote>
<p>Are we widening the gap between AI-savvy and traditional students?<br />
What happens when the AI is wrong and students lack expertise to know?<br />
Is efficiency worth the pedagogical cost?</p>
</blockquote>
</section>

<h1 id="the-policy-discussion-we-need-around-teaching">The Policy Discussion We Need Around Teaching</h1>
<p>It helps to have an honest discussion with students (on the first day) about the AI policy in this class: what students are comfortable with? What should we allow, what should we not allow?<br />
Having students invested in the decision helps.</p>
<ul>
<li>How do we assess whether AI use enhances or replaces genuine learning?</li>
<li>What specific learning objectives require human-only demonstration?</li>
<li>How can we design assessments that remain meaningful in an AI-enabled world?</li>
<li>What training do students need to use AI tools responsibly and effectively?</li>
<li>How do we maintain academic integrity while embracing technological advancement?</li>
<li>What support systems do we need for students who choose not to use AI?</li>
</ul>
<div class="poll">
    What would your approach be?
</div>
</section>
