<section class="slide slide-top" id="random-path" data-title="Random Path">
    <h2 class="slide-title">A Random Path</h2>

    <div style="display: grid; grid-template-columns: 1.2fr 1fr; gap: 2vw; margin-top: 1vh; width: 95%;">
        <!-- Left: Full path -->
        <div style="display: flex; flex-direction: column; align-items: center;">
            <div style="font-size: clamp(1.2rem, 2.2vw, 1.8rem); margin-bottom: 0.5vh;">
                Random path in <span id="random-path-size">10 × 6</span> grid
            </div>
            <canvas id="random-path-canvas" width="1200" height="720" style="height: 55vh; width: auto;"></canvas>
            <div id="limit-shape-label" style="font-size: clamp(1.2rem, 2.2vw, 1.8rem); margin-top: 0.5vh; color: var(--slide-navy); font-weight: bold; opacity: 0; transition: opacity 0.3s;">
                The random path gets close to a straight line!
            </div>
        </div>
        <!-- Right: Local view -->
        <div style="display: flex; flex-direction: column; align-items: center;">
            <div id="local-view-container" style="display: none;">
                <div id="local-view-title" style="font-size: clamp(1.2rem, 2.2vw, 1.8rem); margin-bottom: 0.5vh;">
                    Zoomed in: local segment
                </div>
                <canvas id="local-view-canvas" width="600" height="500" style="height: 46vh; width: auto;"></canvas>
            </div>
        </div>
    </div>

    <!-- Bernoulli explanation -->
    <div id="bernoulli-explanation" style="background: #f5f5f5; border-left: 4px solid var(--slide-accent); padding: 1vh 1.5vw; font-size: clamp(1.8rem, 3.5vw, 2.8rem); text-align: left; margin-top: 2vh; opacity: 0; transition: opacity 0.3s;">
        <strong style="color: var(--slide-accent);">Coin flipping!</strong>
        At each step, flip a biased coin: <span style="color: #E57200; font-weight: bold;">R</span> with prob. \(\frac{a}{a+b}\), <span style="color: #232D4B; font-weight: bold;">U</span> with prob. \(\frac{b}{a+b}\) — independent trials.
    </div>
</section>
