url: "http://lpetrov.cc"
storage_url: "http://lpetrov.cc.storage.s3-website-us-east-1.amazonaws.com"
math_url: "http://math.virginia.edu"

permanent_url: "http://lpetrov.cc"

name: Leonid Petrov
description: Leonid Petrov. Integrable Probability

timezone: America/New_York

markdown: kramdown
kramdown:
  math_engine: nil

highlighter: rouge

collections:
  simulations:
    output: true

defaults:
  - scope:
      path: ""
      type: simulations
    values:
      layout: sim_page

excerpt_separator: <!--more-->

paginate: 8
paginate_path: "posts/page:num"
permalink: /:year/:month/:title/

exclude: [vendor]

plugins:
  - jekyll-paginate
  - jekyll-feed

author: Leonid Petrov

feed:
  path: /posts/feed.xml
